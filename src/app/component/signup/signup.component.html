<div class="outer">
    
    <a href="homepage" class="btn btn-primary btn-rounded pt-2" role="button" aria-pressed="false"
    >Home Page</a>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-6 col-md-3 offset-lg-3 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-2">
                        <form>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <span class="fa fa-address-card p-2"></span>
                                    <input type="text" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" placeholder="Enter Email-Id">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <span class="fa fa-mobile p-2"></span>
                                    <input type="text" placeholder="Mobile Number">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="text" placeholder="Password">
                                    
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-2 w-100">Sign Up</button>
                            <div class="text-center pt-4 ">Already Have an Account? <a id="forget" routerLink="/login">Login</a></div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
