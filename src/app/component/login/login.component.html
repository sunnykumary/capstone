<div class="outer">
    <!-- <button (click)="homepage" class="btn btn-primary btn-block mt-4 w-10">Home Page</button><a id="homepage" routerLink="/homepage"></a> -->
    <a href="homepage" class="btn btn-primary btn-rounded pt-2" role="button" aria-pressed="true"
  >Home Page</a>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-6 col-md-5 offset-lg-3 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-4">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-4">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)= "hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 ">Don't Have Account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
